<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Distribusi Poisson</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        DISTRIBUSI POISSON
    </h1>
    <div id="calculator">
        <div class="rumus">
            <h3>Rumus</h3>
            <img src="poisson.jpg" alt="Rumus" width="25%" height="25%">
        </div>
        <div class="input">
            <form>
                <input type="number" id="lambda" placeholder="Masukkan Î» (rata-rata)">
                <input type="number" id="nilaiX" placeholder="Masukkan x (nilai)">
                <button type="submit">Hitung</button> 
            </form>
            <div id="dropdown-contain">
                <select name = "dropdown" id = dropdown>
                    <option value="eq">P(X = x) = </option>
                    <option value="lt">P(X <= x) = </option>
                    <option value="gt">P(X >= x) = </option>
                </select>

                <textarea id="dropdown-out"></textarea>
            </div>
            
        </div>
        <svg id="graph" width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Batang akan ditempatkan di sini -->
        </svg>        
        <!-- <svg id="poissonGraph"></svg> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
